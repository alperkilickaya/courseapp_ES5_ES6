<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Kurs Uygulaması</title>
  </head>
  <body>
      <div class="container mt-3">
          <h1>Kurs Uygulaması</h1>
          <hr>
          <div class="row">
              <div class="col-md-5">
                  <form action="" id="new-course">
                      <div class="form-group">
                          <label for="title" class="form-label">Kurs Başlığı</label>
                          <input type="text" class="form-control" name="" id="title">
                      </div>
                      <div class="form-group mt-2">
                          <label for="instructor" class="form-label">Eğitmen</label>
                          <input type="text" class="form-control" name="" id="instructor">
                      </div>
                      <div class="form-group mt-2">
                          <label for="image" class="form-label">Kurs Resmi</label>
                          <input type="text" class="form-control" name="" id="image">
                      </div>
                      <button type="submit" class="btn btn-primary mt-3" id="save">Kaydet</button>
                  </form>
              </div>
              <div class="col-md-7 mt-4">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Resim</th>
                                <th>Başlık</th>
                                <th>Eğitmen</th>
                                <th>Seçenek</th>
                            </tr>
                        </thead>
                        <tbody id="course-list">
                            
                        </tbody>
                    </table>
              </div>
          </div>
      </div>
   

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./appES6.js"></script>      
</body>
</html>
